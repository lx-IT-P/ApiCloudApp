<script type="text/javascript">

        var personalCenter = api.require('personalCenter');

        var btnArray = [{
            'bgImg': 'widget://res/personalCenter/personal_btn_nor.png',
            'selectedImg': 'widget://res/personalCenter/personal_btn_sele.png',
            'lightImg': 'widget://res/personalCenter/personal_btn_light.png',
            'title': '好友',
            'count': '9'
        }, {
            'bgImg': 'widget://res/personalCenter/personal_btn_nor.png',
            'selectedImg': 'widget://res/personalCenter/personal_btn_sele.png',
            'lightImg': 'widget://res/personalCenter/personal_btn_light.png',
            'title': '回贴',
            'count': '240'
        }, {
            'bgImg': 'widget://res/personalCenter/personal_btn_nor.png',
            'selectedImg': 'widget://res/personalCenter/personal_btn_sele.png',
            'lightImg': 'widget://res/personalCenter/personal_btn_light.png',
            'title': '主题',
            'count': '3'
        }];

        var count = 302;

        var y = 0;


        personalCenter.open({
            'y': y,
            'imgPath': 'widget://image/timg.jpg',
            'placeholderImg': 'widget://image/user.png',
            'userName': 'LX',
            'count': count,
            'modButton': {
                'bgImg': 'widget://image/pencil.jpg',
                'lightImg': 'widget://image/pencil.JPG',
            },
            fixedOn: api.frameName,
            adaptive:true,
            fixed:false,
            'btnArray': btnArray
        }, function(ret, err) {
            /* 头像修改按钮. */
            if (btnArray.length === ret.click) {
                api.confirm({
                    title: '聊天盒子',
                    msg: '您想要从哪里选取图片 ?',
                    buttons: ['优雅自拍', '相册收藏', '取消']
                }, function(ret, err) {
                    var sourceType = 'album';

                    if (3 == ret.buttonIndex) { // 取消
                        return;
                    }

                    if (1 == ret.buttonIndex) { // 打开相机
                        sourceType = 'camera';
                    }

                    api.getPicture({
                        sourceType: sourceType,
                        encodingType: 'png',
                        mediaValue: 'pic'
                    }, function(ret, err) {
                        if (ret) {
                            personalCenter.updateValue({
                                imgPath: ret.data,
                                count: count
                            });

                        }
                    });

                });

                return;
            }

            var msg;


            api.toast({
                msg: msg,
                duration: 1000,
                location: 'top'
            });
        });

    };

    function chat() {
        api.openWin({
            name: 'chat',
            url: 'chat1.html'
        });
    }
</script>
